<style>
    .file-visited2 {
        color: #66ffcc !important;
    }
</style>
<div style="height:100%;">
    <div class="box document maincontainer" style="height:100%;overflow-y:hidden;max-width:1024px;margin:0 auto 0 auto">
        <div class="rowx header" ng-include="'app/views/header.html'"></div>
        <div style="position:relative;">
            <div ng-include="'app/views/menu.html'"></div>
        </div>

        <div class="rowx content" style="clear:both;  ">

            <div id="scrollview" dx-scroll-view="scroll_main">

                <div style="padding-top:5px;padding-right:2px;padding-left:2px;margin:5px 5px 0 5px; border:1px solid #bbb" ng-class="getNotValidBackClass(x)" ng-repeat="x in ds" ng-click="ItemClick(x)">
                    <div style="float:left;width:20%;">
                        <div style="text-align:center;font-size:14px;">{{x.No}}</div>
                        <!--<div style="text-align:center;font-size:26px;">{{formatDate(x.DateRelease)}}</div>-->
                        <div style="text-align:center;font-size:26px;">{{getDay(x.DateRelease)}}</div>
                        <div style="text-align:center;font-size:14px;">{{getTileMonth(x.DateRelease)}}</div>

                    </div>
                    <div style="padding-left: 5px;float:left;border-left:1px dashed #ccc">


                        <div style="font-size:12px;">{{x.Category}}</div>
                        <div ng-class="x.titleClass" style="font-size:16px;margin-top:3px;">{{x.Title}}</div>
                        <div style="font-size:14px;">{{x.Sender}}</div>
                        <div style="font-size:14px; " ng-show="x.DateValidUntil" ng-bind="getValidUntil (x)" ng-class="getValidClass(x)"> </div>


                    </div>

                    <div style="padding-left:15px;float:right">
                        <img ng-src="{{x.ImageUrl}}" alt="" />
                    </div>


                    <div style="clear:both"></div>
                    <div style="text-align:center;font-size:13px;border-top:1px dashed #ccc;margin:5px;padding-top:5px;" ng-class="getValidBackClass(x)">
                        <div style="float:left;width:50%;text-align:left;padding-left:5px">

                            <span ng-bind-html="getValidUntilRemaining(x)" style="display:inline-block;position:relative;top:2px;"></span>
                        </div>
                        <div style="float:left;width:50%;text-align:right;padding-right:5px;padding-top:2px;padding-bottom:3px;">
                            <i ng-class="getVisitedClass(x)" style="font-size:18px;margin-top:10px;display:inline;color:#b3b3b3"></i>
                            <i ng-class="getSignedClass(x)" style="font-size:18px;margin-top:10px;display:inline;color:#b3b3b3"></i>

                            <span style="display:inline-block;position:relative;top:-2px;font-weight:bold"></span>

                        </div>
                        <div style="clear:both"></div>


                    </div>
                </div>
            </div>


        </div>

        <div class="rowx footer app-footer" ng-include="'app/views/footer.html'" ng-init="type = 'appdocument';" style="padding:0;flex:0 0 45px"></div>
    </div>
    <div ng-include="'pdfjsmodule/pdfviewernew.html?vx=2'"></div>
    <div dx-load-panel="loadPanel"></div>
</div>
