<style>


    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-weight: 300;
    }

    /*body {
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        font-weight: 300;
    }*/

    body ::-webkit-input-placeholder {
        /* WebKit browsers */
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        font-weight: 300;
    }

    body :-moz-placeholder {
        /* Mozilla Firefox 4 to 18 */
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        opacity: 1;
        font-weight: 300;
    }

    body ::-moz-placeholder {
        /* Mozilla Firefox 19+ */
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        opacity: 1;
        font-weight: 300;
    }

    body :-ms-input-placeholder {
        /* Internet Explorer 10+ */
        font-family: 'Source Sans Pro', sans-serif;
        color: white;
        font-weight: 300;
    }

    .wrapper {
        background: #0b9de0;
        background: linear-gradient(to bottom right,#FF5722 0%, #fc7147 90%);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
        /*top: 50%;
        margin-top: -250px;
        height: 500px;*/
        top: 0;
        margin-top: 0;
        height: 100%;
    }
    @media (min-width: 768px) {
        .wrapper {
            top: 50%;
            /*margin-top: -250px;*/
            margin-top: -20%;
            height: 80%;
        }
    }

    .yaxis {
        -webkit-transform: translateY(105px);
        transform: translateY(105px);
    }

    .wrapper.form-success .container h1 {
        -webkit-transform: translateY(85px);
        transform: translateY(85px);
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2.5% 0;
        height: 75%;
        text-align: center;
    }

        .container h1 {
            font-size: 40px;
            transition-duration: 1s;
            transition-timing-function: ease-in-put;
            font-weight: 200;
        }

    form {
        padding: 20px 0;
        position: relative;
        z-index: 2;
    }

        form input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.4);
            width: 300px;
            border-radius: 3px;
            padding: 10px 15px;
            margin: 0 auto 10px auto;
            display: block;
            text-align: center;
            font-size: 18px;
            color: white;
            transition-duration: 0.25s;
            font-weight: 300;
        }

            form input:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            form input:focus {
                background-color: white;
                width: 300px;
                color: gray;
            }

        form button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: 0;
            background-color: white;
            border: 0;
            padding: 10px 15px;
            /*color: #009688;*/
            color: #0b9de0;
            color: gray;
            border-radius: 3px;
            width: 300px;
            cursor: pointer;
            font-size: 18px;
            transition-duration: 0.25s;
        }

            form button:hover {
                background-color: #f5f7f9;
            }

    .bg-bubbles li {
        position: absolute;
        list-style: none;
        display: block;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.15);
        bottom: -160px;
        -webkit-animation: square 25s infinite;
        animation: square 25s infinite;
        transition-timing-function: linear;
    }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 17s;
            animation-duration: 17s;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            -webkit-animation-delay: 4s;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            -webkit-animation-duration: 22s;
            animation-duration: 22s;
            background-color: rgba(255, 255, 255, 0.25);
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            -webkit-animation-delay: 7s;
            animation-delay: 7s;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            -webkit-animation-delay: 15s;
            animation-delay: 15s;
            -webkit-animation-duration: 40s;
            animation-duration: 40s;
        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 40s;
            animation-duration: 40s;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            -webkit-animation-delay: 11s;
            animation-delay: 11s;
        }

    @-webkit-keyframes square {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        100% {
            -webkit-transform: translateY(-700px) rotate(600deg);
            transform: translateY(-700px) rotate(600deg);
        }
    }

    @keyframes square {
        0% {
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }

        100% {
            -webkit-transform: translateY(-700px) rotate(600deg);
            transform: translateY(-700px) rotate(600deg);
        }
    }
</style>
<div class="wrapper">
    <table style="width:100%;border-bottom:1px solid white;height:70px;text-align:left;z-index:2;position:relative">
        <tr>
            <td style="width:55px;text-align:center"></td>
            <td class="hidden-xs hidden-md hidden-sm" style="text-align:left"></td>
            <td style="text-align:right;width:70px;z-index:10"></td>
            <td style="text-align:right"><span style=" font-size:20px;color:white">{{userName}}</span></td>

            <td style="text-align:center;width:65px;z-index:10">
                <a style="text-decoration:none;" href="" data-ng-click="logOut()">
                    <img src="content/images/logout.png" style="width:40px;" />
                </a>
            </td>
        </tr>

    </table>
    <div class="container"  >


        <div class="wait" style="color:white;font-size:45px ;display:none;  ">Please wait ...</div>
        <div class="welcome yaxis" style="color:white;font-size:45px ;display:none;  ">Welcome</div>
        <form class="form">

            <h1 class="apptitle" style="color:rgba(23,129,83,1);font-size:21px;text-align:right; text-align:center;color:white !important;margin-top:70px">Please select new password</h1>
            <div style="color:white;margin-bottom:7px">Password must have a minimum of 6 characters; must contain at least one lowercase letter, one uppercase letter, one numeric digit, and one special character, but cannot contain whitespace.</div>
            <input type="password" placeholder="Old Password" data-ng-model="cp.OldPassword" required>
            <input type="password" placeholder="New Password" data-ng-model="cp.NewPassword" required>
            <input type="password" placeholder="Confirmed Password" data-ng-model="cp.ConfirmPassword" required>
            <button type="submit" id="login-button" data-ng-click="change()">Change Password</button>
        </form>

    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
